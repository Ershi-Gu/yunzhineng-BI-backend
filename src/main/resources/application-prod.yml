# 线上配置文件
# @author <a href="https://github.com/guershi">贰拾</a>
# 
server:
  port: 9091
  servlet:
    context-path: /api
    # cookie 30 天过期
    session:
      cookie:
        max-age: 2592000
spring:
  application:
    name: ershi-bi-backend
  # 数据库配置
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url:
    username:
    password:
  # Redis 配置
  redis:
    database:
    host:
    port:
    timeout:
    password:
  # spring-rabbitMQ
  rabbitmq:
    host:
    port:
    username:
    password:
    virtual-host:
mybatis-plus:
  configuration:
    # 生产环境关闭日志
    log-impl: ''
  global-config:
    db-config:
      logic-delete-field: isDelete # 全局逻辑删除的实体字段名
      logic-delete-value: 1 # 逻辑已删除值（默认为 1）
      logic-not-delete-value: 0 # 逻辑未删除值（默认为 0）
# 鱼聪明 client
yuapi:
  client:
    access-key:
    secret-key:
